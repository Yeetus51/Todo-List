<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js" defer></script>

</head>
<body>

  <div class="header">


  </div>


  <div class="container">


    <div class="centerObject" id="logcontainer">

      <div class="formcontainer" id="signupcontainer">
        <div class="title">Sign-Up</div>
        <form action="">

          <label for="name">Name:</label>
          <input class="name" type="text">
          <label for="username">Username:</label>
          <input class="username" type="text">
          <label for="password">Password:</label>
          <input class="password" type="password">
          <label for="repeatpassword">Repeat Password:</label>
          <input class="repeatpassword" type="password">
          
        </form>
        <p>NOTE: Please dont forget your password, we dont have the services to recover it....</p>

        <button class="signup">Sign Up!</button>
      </div>



      <div class="formcontainer" id="logincontainer">
        <div class="title">Log-in</div>
        <form action="">

          <label for="username">Username:</label>
          <input class="username" type="text">
          <label for="password">Password:</label>
          <input class="password" type="password">
          
        </form>
        <!-- <p>NOTE: Please dont forget your password, we dont have the services to recover it....</p> -->

        <button class="login">Log in!</button>
      </div>
    </div>

    <div class="tasksitecontainer">
      <div class="sidebar">
        <div class="projectsection">
          <div class="projectsheader"><p>Projects</p></div>
          <div class="projectscontainer">
            <div class="newproject">
              <input type="text" placeholder="+ Add Project...">
              <div class="deleteproject"><i class="fa-solid fa-xmark fa-lg"></i></div>
            </div>

          </div>

        </div>

      </div>
      <div class="maincontainer">
        <div class="projectTitle">
          <p>New Project</p>
        </div>
        <div class="taskscontainer">
          <div class="newtask">
            <div class="checkmark"></div>
            <input type="text" placeholder="+ Add task...">
            <div class="deletetask"><i class="fa-solid fa-xmark fa-lg"></i></div>
          </div>
        </div>
      </div>

    </div>




  </div>



  <div class="footer">

  </div>


</body>
</html>
