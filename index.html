<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js" defer></script>

</head>
<body>

  <div class="header">


  </div>


  <div class="container">


    <div class="centerObject">

      <div class="formcontainer" id="signupcontainer">
        <div class="title">Sign-Up</div>
        <form action="">

          <label for="name">Name:</label>
          <input class="name" type="text">
          <label for="username">Username:</label>
          <input class="username" type="text">
          <label for="password">Password:</label>
          <input class="password" type="password">
          <label for="repeatpassword">Repeat Password:</label>
          <input class="repeatpassword" type="password">
          
        </form>
        <p>NOTE: Please dont forget your password, we dont have the services to recover it....</p>

        <button class="signup">Sign Up!</button>
      </div>



      <div class="formcontainer" id="logincontainer">
        <div class="title">Log-in</div>
        <form action="">

          <label for="username">Username:</label>
          <input class="username" type="text">
          <label for="password">Password:</label>
          <input class="password" type="password">
          
        </form>
        <!-- <p>NOTE: Please dont forget your password, we dont have the services to recover it....</p> -->

        <button class="login">Log in!</button>
      </div>

    </div>
  </div>




  </div>

  <div class="footer">

  </div>


</body>
</html>
